{% extends "base.html" %}
{% block title %}Choose Flavour{% endblock title %}
{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
        <h4 class="text-center mb-3">üç® Choose Your Favorite Ice Cream</h4>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-2">Save Flavour</button>
        </form>
    </div>
</div>
{% endblock body %}
